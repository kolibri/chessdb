---
language: php
php:
  - '7.0'

before_script:
  - composer global update sensiolabs/security-checker
  - composer global update squizlabs/php_codesniffer
  - cp app/config/parameters.yml.travis app/config/parameters.yml
  - make composer-install
  - make reset-database

script:
  - make SECURITY_CHECKER_CMD=~/.composer/vendor/bin/security-checker test
  - make PHPCS_CMD=~/.composer/vendor/bin/phpcs phpcs

