---
sudo: required

addons:
  apt:
    packages:
    - python-apt

language: python
python: '2.7'

install:
  - pip install ansible

matrix:
  fast_finish: true

script:
  - ansible-playbook -i "localhost," -c local ansible/site.yml
  - make dev-init
  - make test
  - make qa

